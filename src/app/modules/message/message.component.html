<div class="card text-center h1" *ngIf="!this.userLog">
  <span>Ups! debes iniciar sesión</span>
  <a  href="/user">Iniciar sesión</a>
</div>
<div *ngIf="this.userLog">

<div style="max-width: 540px;" class="container-fluid justify-content-center" >
  <div class="card text-center "  >
    <div class="card-header bg-dark text-white
    justify-content-between aling-items-center d-flex">
      <span >Hola! </span>
    </div>
    <div class="card-body" *ngFor="let message of messages" >
      <button class="btn ">
        {{message.message}}
      </button>

    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-md-9 ">
        <div class="form-group">
          <textarea name="message" [(ngModel)]="messageSend.message" placeholder="Escribe el mensaje" rows="2" class="form-control"></textarea>
        </div>
      </div>
      <div class="col  mx-auto ">
        <button class="btn btn-info  btn-lg  " (click)="sendMessage()">
          Enviar
        </button>
      </div>


    </div>

  </form>

</div>
</div>
