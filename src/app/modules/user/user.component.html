
<div class="container">
  <div class="row justify-content-md-center">
    <div class=" col col-lg-4">
      <form >
        <div class="form-group">
          <label for="nameUser">Usuario</label>
          <input type="text" name="name" [(ngModel)]="userLog.name" class="form-control" id="nameUser" aria-describedby="emailHelp" placeholder="Nombre de usuario">
        </div>
        <div class="col">
          <button type="submit"  (click)="login()" class="btn btn-primary" >Submit</button>
        </div>

      </form>
    </div>
  </div>
